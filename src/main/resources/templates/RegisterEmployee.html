<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration</title>
</head>
<body>
<h2>Employee Registration</h2>

<div th:if="${error}" style="color: red;">Duplicated Code </div>


<form action="/Employee/save" method="post" >

  <div>
    <label for="codeEmployee">Employee Code:</label>
    <input type="text" id="codeEmployee" name="codeEmployee" required>
  </div>

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthDate" name="birthDate" required>
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
  </div>

  <div>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" required>
  </div>

  <div>
    <label for="department">Department:</label>
    <select id="department" name="department" >
      <!-- You need to populate this dropdown with actual department options -->
      <option th:each="dept : ${department}" th:value="${dept.getCodeDepartment()}" th:text="${dept.getCodeDepartment()}"></option>
    </select>
  </div>

  <button type="submit">Register Employee</button>
</form>

<br>
<a th:href="@{/Employee}">Back to Home</a>
</body>
</html>
