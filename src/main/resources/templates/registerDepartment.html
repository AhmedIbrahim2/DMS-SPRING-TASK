<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body class="container mt-4">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/Employee/getAllEmployee}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/Department/getAllDepartment}">Department</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<h2>Department Registration</h2>

<!-- Display error if exists -->
<div th:if="${error}" class="text-danger">Department code already exists.</div>

<!-- Department registration form -->
<form action="/Department/save" method="post" class="mt-4">

    <!-- Department Code -->
    <div class="mb-3">
        <label for="codeDepartment" class="form-label">Department Code:</label>
        <input type="text" id="codeDepartment" name="codeDepartment" class="form-control" required>
    </div>

    <!-- Department Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <!-- Department Description -->
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="tel" id="description" name="description" class="form-control" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Register Department</button>
</form>

<!-- Back to Home Button -->
<br>
<a th:href="@{/Department/getAllDepartment}" class="btn btn-secondary">Back to Home</a>


</body>
</html>
