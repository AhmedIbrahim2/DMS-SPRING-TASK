<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Page</title>
</head>
<body>
<h2>Department Page</h2>
<a th:href="@{/Department/departmentRegister}" class="btn btn-primary">Add Department</a>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of employees -->
    <tr th:each="department : ${departments}">
        <td th:text="${department.departmentId}"></td>
        <td th:text="${department.codeDepartment}"></td>
        <td th:text="${department.name}"></td>
        <td th:text="${department.description}"></td>
        <td>
            <a th:href="@{/Department/editDepartment/{id}(id=${department.departmentId})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/Department/deleteDepartment/{id}(id=${department.departmentId})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
