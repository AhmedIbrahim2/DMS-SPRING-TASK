<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body class="container mt-4">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/Employee/getAllEmployee}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/Department/getAllDepartment}">Department</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2>Edit Employee</h2>

<div th:if="${error}" class="alert alert-danger">Duplicated Department Code</div>

<form action="/Employee/saves" method="post" th:object="${Employee}" class="mt-4">

    <div class="form-group">
        <input type="hidden" id="employeeId" name="employeeId" th:field="*{employeeId}" class="form-control">
    </div>

    <div class="form-group">
        <label for="codeEmployee">Code Employee:</label>
        <input type="text" id="codeEmployee" name="codeEmployee" th:field="*{codeEmployee}" class="form-control">
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
    </div>

    <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" class="form-control">
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" class="form-control">
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control">
    </div>

    <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" th:field="*{salary}" class="form-control">
    </div>

    <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" th:field="*{department.departmentId}" class="form-control">
            <!-- Iterate over the list of departments -->
            <option th:each="dept : ${departments}" th:value="${dept.departmentId}" th:text="${dept.departmentId + ' - ' + dept.name}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<br>
<a th:href="@{/Employee/getAllEmployee}" class="btn btn-secondary">Back to Home</a>

<!-- Add Bootstrap JS and Popper.js script links at the end of the body -->

</body>
</html>
