<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<h2>Edit Employee</h2>

<form action="/Employee/saves" method="post" th:object="${Employee}">

    <div>
        <input type="hidden" id="codeEmployee" name="codeEmployee" th:field="*{codeEmployee}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}">
    </div>

    <div>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}">
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}">
    </div>

    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:field="*{phone}">
    </div>

    <div>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" th:field="*{salary}">
    </div>

    <div>
        <label for="department">Department:</label>
        <select id="department" name="department" th:field="*{department.departmentId}">
<!--             Populate this dropdown with actual department options -->
            <option th:each="dept : ${departments}" th:value="${dept.departmentId}" th:text="${dept.departmentId}"></option>
        </select>
    </div>

    <button type="submit">Save Changes</button>
</form>

<br>
<a th:href="@{/Employee}">Back to Home</a>
</body>
</html>
